<!DOCTYPE html>
<html>
<head>
    <title>ASTRA Security Portal - Login</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding-top: 50px; }
        .container { background-color: #333; width: 300px; margin: auto; padding: 20px; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { background-color: #e74c3c; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ASTRA Security System</h1>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button type="submit">Access System</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
